# Inserts a blank line between shell prompts
add_newline = false

format = """\
    $username\
    $memory_usage\
    $hostname\
    $kubernetes\
    $directory\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $hg_branch\
    $package\
    $nodejs\
    $python\
    $rust\
    $aws\
    $env_var\
    $line_break\
    $cmd_duration\
    $jobs\
    $character\
    """
right_format = """\
    $time
    """

[battery]
full_symbol = "🔌"
charging_symbol = "⚡"
discharging_symbol = "🔋"

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 40

[character]
error_symbol = "✗"

[cmd_duration]
format = "took [$duration]($style) "
min_time = 500

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
truncate_to_repo = true
truncation_length = 2

# [env_var]
# variable = "SHELL"
# default = "Zsh"
# format = ">"

[git_branch]
# symbol = "🌱 "
style = "bold purple"
truncation_length = 8
truncation_symbol = "..."

[git_state]
am = "AM"
am_or_rebase = "AM/REBASE"
bisect = "BISECTING"
cherry_pick = "🍒 PICKING"
merge = "MERGING"
rebase = "REBASING"
revert = "REVERTING"
style = "bold yellow"

# [git_status]
# conflicted = "🏳"
# ahead = "🏎💨"
# behind = "😰"
# diverged = "😵"
# untracked = "🤷‍"
# stashed = "📦"
# modified = "📝"
# staged.value = "++"
# staged.style = "green"
# staged_count.enabled = true
# staged_count.style = "green"
# renamed = "👅"
# deleted = "🗑"

# [[git_status.count]]
# enabled = true

[hostname]
ssh_only = true
# format = "⟫ "
trim_at = "."

# [jobs]
# symbol = "+ "
# threshold = 1

[line_break]
disabled = true

# [memory_usage]
# show_percentage = true
# show_swap = false
# threshold = -1
# symbol = " "
# separator = "/"
# style = "bold dimmed white"

[nodejs]
style = "bold green"
symbol = "⬢ "

[python]
pyenv_prefix = "pyenv"
pyenv_version_name = false
style = "bold yellow"
symbol = "🐍 "

[time]
disabled = false
style = "bold yellow"
format="[$time]($style)"
time_format = "%T"

[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"